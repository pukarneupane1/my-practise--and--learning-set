<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>audio demonstration</title>
</head>
<body>
    <div style="width: 500px; margin: 0, auto; border: thin solid #999; padding: 1em; " >
        <h3>Audio element /tag demo</h3>
        <audio src="audio.mp3" controls >
             <!-- used to specify the fall back content audio play back not supported -->
        </audio>
    </div>
    <br>
    <div style="width: 500px; margin: 0, auto; border: thin solid #999; padding: 1em; " >
        <h3>Audio element /tag demo</h3>
        <audio controls autoplay >
            <source src="audio.mp3" type="audio/mp3">
            <!-- used to specify the fall back content audio play back not supported -->
        </audio>
    </div>


    <script>
     
    window.onload=function()
    {
        console.log("inside onload");
        navigator.mediaDevices.getUserMedia({ audio : true });
    }

    </script>
</body>
</html>
