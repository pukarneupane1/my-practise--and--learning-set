<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
</head>
<body>
    <ul> <!-- ul for unordered list -->
        <li>home</li>
        <li>about</li>
        <li>service</li>
    </ul>
    <!-- there are 3 types that is square, circle and disc where disc is by default -->
    <ul type="square"> <!-- ul for unordered list -->
        <li>home</li>
        <li>about</li>
        <li>service</li>
    </ul>
    <ul type="circle"> <!-- ul for unordered list -->
        <li>home</li>
        <li>about</li>
        <li>service</li>
    </ul>
    <ol> <!-- ol for ordered list -->
        <!-- setting the type attributes
          1.  Uppercase Roman Numerals: Use type="I"
 2. Lowercase Roman Numerals: Use type="i"
3. Arabic Numerals: Use type="1" (This is the default if the type attribute is not specified)
4. Lowercase Alphabetical Letters: Use type="a"
5. Uppercase Alphabetical Letters: Use type="A" 
        -->
        <li>home</li>
        <li>about</li>
        <li>service</li>
    </ol>

    <ol type="A" start="3"> <!-- start 3 means start list from c and capital A stands for Uppercase Alphabetical Letters  -->
        <li>Pen</li>
        <li>Pencil</li>
      </ol>


    <dl> <!-- defination list -->
        <dt>pukar</dt> <!-- defination term  -->
        <dd>Lorem ipsum dolor sit.</dd> <!-- defination describtion -->
        <dt>apples</dt>
        <dd>Lorem ipsum dolor sit.</dd>
        <dt>mangoes</dt>
        <dd>Lorem ipsum dolor sit.</dd>
        <dt>bananas</dt>
        <dd>Lorem ipsum dolor sit.</dd>
    </dl>
</body>
</html>
