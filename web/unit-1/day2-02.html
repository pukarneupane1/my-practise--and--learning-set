<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Presentation Elements </title>
    <style>
       #mainblock{
            margin: 20px;
            padding: 10px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <div id="mainblock">
        <p>this is a paragraph with <b>bold text</b> .</p>
        <p>this is a paragraph with <big>big text</big> . </p>
        <p>this is a paragraph with <i>italic text</i> . </p>
        <p>this is a paragraph with <strike>strike through text</strike> . </p>
        <p>this is a paragraph with <s>strike through text</s> . </p>
        <p>this is a paragraph with <small>small text</small> . </p>
        <p>this is a paragraph with <tt>teletype text</tt>  </p>

    </div>
</body>
</html>
