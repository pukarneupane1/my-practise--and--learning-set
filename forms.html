<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forms concepts - > Pukar Neupane</title>
</head>
<body>
    <h1>Forms to be filled for being personal accountant of pukar</h1>
    <form action="">
        <div>
            <label for="assistance">Enter your username :</label>
            <input type="text" id="assistance" name="username" placeholder="Enter your username"> <br>
    <label for="pass">Enter your password :</label>
            <input type="password" id="pass" name="password" placeholder="Enter your password">
        </div>
       
        <input type="radio" id="male" name="gender" value="male">
<label for="male">Male</label>
<input type="radio" id="female" name="gender" value="female">
<label for="female">Female</label>
<div>
    <input type="checkbox" id="subscribe" name="subscribe" value="yes">
<label for="subscribe">Subscribe to pukar neupane</label>
</div>
<div>
    <label for="comment">Enter your comment</label>
    <br>
    <textarea name="comment" id="comment" cols="30" rows="10">
    </textarea>
</div>
<div>
    <select name="fruits">
        <option value="apple">Apple</option>
        <option value="banana">Banana</option>
        <option value="cherry">Cherry</option>
  </select>
</div>
    </form>
</body>
</html>
